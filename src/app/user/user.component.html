<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        Embeded Video URL: 
        <mat-form-field>
            <input
            matInput
            type="text"
            name="url"
            ngModel
            required
            minlength="3"
            #url="ngModel">
            <mat-error *ngIf="url.invalid">Please enter a post title.</mat-error>
        </mat-form-field><br/>
        Title: 
        <mat-form-field>
            <textarea
            matInput
            type="text"
            name="title"
            ngModel
            required
            minlength="3"
            #title="ngModel"></textarea>
            <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
        </mat-form-field><br/>
        Enter Video Cover Image URL: 
        <mat-form-field>
            <textarea
            matInput
            name="image"
            ngModel
            required
            #image="ngModel"></textarea>
            <mat-error *ngIf="image.invalid">Please enter a post title.</mat-error>
        </mat-form-field><br/>
        <button
        mat-raised-button
        color="accent"
        type="submit">Post</button>
    </form>
</mat-card>
